<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Account</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <form action="" id="accountForm">
      <input type="number" name="UserId" placeholder="User ID" required>

      <select name="AccType" required>
        <option value="">-- Select Account Type --</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
        <option value="Fixed Deposit">Fixed Deposit</option>
      </select>

      <input type="number" step="0.01" name="Balance" placeholder="Balance" required>

      <input type="date" name="DateOfJoining" required>

      <input type="text" name="IfscCode" placeholder="IFSC Code" required>

      <select name="AccountStatus" required>
        <option value="">-- Select Status --</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Closed">Closed</option>
      </select>

      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
</body>
</html>
