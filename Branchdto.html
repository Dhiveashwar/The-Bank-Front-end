<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Branch</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <form action="" id="branchForm">
      <input type="text" name="BranchName" placeholder="Branch Name" required>

      <input type="text" name="Baddress" placeholder="Branch Address">

      <input type="text" name="IfscCode" placeholder="IFSC Code" required>

      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
</body>
</html>
