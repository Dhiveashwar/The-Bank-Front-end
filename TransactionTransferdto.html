<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Transfer</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
  <h2>Transfer Money</h2>
  <form action="/Transactions/Transfer" method="post">
    <input type="number" name="FromAcc" placeholder="From Account Number" required>
    <input type="number" name="ToAcc" placeholder="To Account Number" required>
    <input type="number" name="Amount" placeholder="Amount" step="0.01" required>
    <textarea name="Comments" placeholder="Comments"></textarea>
    <input type="submit" value="Transfer" class="btn-submit">
  </form>
</div>
</body>
</html>
