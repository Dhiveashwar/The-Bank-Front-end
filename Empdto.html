<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <form action="" id="empForm">
      <input type="text" name="EmpName" placeholder="Employee Name" required>
      
      <select name="EmpRole" required>
        <option value="">-- Select Role --</option>
        <option value="staff">Staff</option>
        <option value="manager">Manager</option>
      </select>
      
      <input type="tel" name="EmpMobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      
      <input type="email" name="EmpEmail" placeholder="Email" required>
      
      <input type="password" name="EmpPass" placeholder="Password" required>
      
      <select name="BranchId">
        <option value="">-- Select Branch ID--</option>
        <option value="1">Branch ID 1</option>
        <option value="2">Branch ID 2</option>
        <option value="3">Branch ID 3</option>
      </select>
      
      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </div>
</body>
</html>
